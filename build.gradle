plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'net.sf.bluecove:bluecove:2.1.0'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.lowagie:itext:2.1.7'
    implementation 'org.xhtmlrenderer:core-renderer:R8pre2'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'com.fifesoft:rsyntaxtextarea:2.6.1'
    implementation 'net.sf.nimrod:nimrod-laf:1.2'
    testImplementation 'junit:junit:4.12'
}

group = 'com.kevinisabelle'
version = '1.0.5'
description = 'DmxLive'
java.sourceCompatibility = JavaVersion.VERSION_1_6

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
